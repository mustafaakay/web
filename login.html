<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Hakkında.css">
    <link rel="stylesheet" href="İletişim.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="nicepage.css">
    <link rel="stylesheet" href="Post-Template.css">
    <link rel="stylesheet" href="Sayfa-1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Open+Sans:300,400,500,600,700,800|Raleway:100,200,300,400,500,600,700,800,900">
    <script src="jquery.js" defer></script>
    <script src="nicepage.js" defer></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('assets/images/login-background.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Lighter background for better readability */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
            color: #107e19; /* Dark green for heading */
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd; /* Light border for input fields */
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #22bb18;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #107e19;
        }

        .logo-container {
            position: relative;
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container::after {
            content: '';
            display: block;
            background-image: url('assets/images/logo-background.png'); /* Replace with your logo background image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1; /* Ensure background is behind the logo */
        }

        .logo-container img {
            width: 100px;
            height: auto;
            position: relative;
            z-index: 1; /* Ensure logo is on top */
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 1.5rem;
            }

            .login-container input,
            .login-container button {
                padding: 8px;
            }

            .logo-container::after {
                width: 100px;
                height: 100px;
            }

            .logo-container img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <a href="index.html"><img src="images/hq720.jpg" alt="Logo"></a> <!-- Your logo image path -->
        </div>
        <h1>Giriş Yap</h1>
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="login()">Giriş Yap</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (In real scenarios, validate against a database)
            if (username === 'elifozturk' && password === '214210076') {
                // Mark as logged in
                sessionStorage.setItem('loggedIn', 'true');
                // Redirect to main page after successful login
                window.location.href = 'index.html';
            } else {
                alert('Geçersiz kullanıcı adı veya şifre!');
            }
        }
    </script>
</body>
</html>
